<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <div>
        <h1 style="font-weight: bold;">Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. </br>
        Passe o mouse sobre os termos para descobrir qual tag devera 
        utilizarem cada caso.</p>
        <ul>
            <li><abbr title="Use tag <P>">Paragrafo</abbr></li>
            <li><abbr title="Use tag <h>">Titulos</abbr></li>    
            <li><abbr title="Use tag <img>">Imagens</abbr></li>
            <li><abbr title="Use tag <abbr>">Abreviacoes</abbr></li>
             <li><abbr title="Use tag <code>">Codigo-Fonte</abbr></li>
            <li><abbr title="Use tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use tag <ul>">Listas com demarcadores</abbr></li>
        </ul>

    </div>
</body>
</html>
